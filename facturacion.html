<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Empresarial - Facturación Profesional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="main.css">

    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <nav id="sidebar" class="fixed top-0 left-0 h-full bg-white dark:bg-gray-800 shadow-lg z-50 flex flex-col transition-all overflow-hidden">
        <div class="flex items-center justify-center h-16 border-b dark:border-gray-700 flex-shrink-0 px-4">
            <a href="#" class="flex items-center space-x-3"><i data-feather="briefcase" class="h-8 w-8 text-blue-600 flex-shrink-0"></i><span class="sidebar-text text-xl font-bold text-gray-800 dark:text-white">Suite Empresarial</span></a>
        </div>
        <div class="flex-grow overflow-y-auto overflow-x-hidden">
            <div class="flex flex-col py-4 space-y-1">
                <a href="./resportes.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Reportes"><i data-feather="pie-chart" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Reportes</span></a>
                <a href="./tesoreria.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Tesorería"><i data-feather="activity" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Tesorería</span></a>
                <a href="./facturacion.html" class="flex items-center h-12 px-6 text-blue-600 bg-blue-50 dark:bg-gray-700 dark:text-blue-300 font-semibold" title="Facturación"><i data-feather="file-text" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Facturación</span></a>
                <a href="./recursoshumanos.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="RRHH"><i data-feather="users" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">RRHH</span></a>
                <a href="./crm.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="CRM"><i data-feather="target" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">CRM</span></a>
                <a href="./compras.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Compras"><i data-feather="shopping-cart" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Compras</span></a>
                <a href="./nomina.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Nómina"><i data-feather="dollar-sign" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Nómina</span></a>
                <a href="./cobranza.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Cobranza"><i data-feather="trending-up" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Cobranza</span></a>
                <a href="./sg-sst.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="SG-SST"><i data-feather="shield" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">SG-SST</span></a>
                <a href="./inventarios.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Inventarios"><i data-feather="archive" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Inventarios</span></a>
                <a href="./call-center.html" class="flex items-center h-12 px-6 text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" title="Call Center"><i data-feather="phone" class="h-6 w-6 flex-shrink-0"></i><span class="sidebar-text">Call Center</span></a>
            </div>
        </div>
    </nav>
    
    <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-[60] p-2 bg-white dark:bg-gray-800 rounded-full shadow-md"><i data-feather="menu"></i></button>
    
    <div id="main-content-wrapper">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <main id="main-content">
                <div id="invoice-list-view"></div>
                <div id="invoice-editor-view" class="hidden"></div>
            </main>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <div id="finalize-options-modal" class="fixed inset-0 w-full h-full flex items-center justify-center z-50 hidden" style="background-color: rgba(0,0,0,0.5);">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-md mx-auto rounded-lg shadow-xl z-50 p-6">
            <h3 class="text-lg font-bold mb-2">Finalizar Factura</h3>
            <p class="text-gray-700 dark:text-gray-300 mb-6">Elige cómo deseas finalizar esta factura.</p>
            <div class="space-y-3">
                 <button id="finalize-credit-btn" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center justify-center text-left">
                    <i data-feather="send" class="mr-3"></i>
                    <div><p>Emitir y Enviar a Cobranza</p><p class="text-xs font-normal opacity-80">Para ventas a crédito. Crea una cuenta por cobrar.</p></div>
                </button>
                 <button id="finalize-paid-btn" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 flex items-center justify-center text-left">
                    <i data-feather="check-circle" class="mr-3"></i>
                    <div><p>Registrar como Pagada</p><p class="text-xs font-normal opacity-80">Para ventas de contado. No va a cobranza.</p></div>
                </button>
            </div>
            <div class="text-center mt-6">
                <button id="cancel-finalize-btn" class="text-sm text-gray-600 dark:text-gray-400 hover:underline">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="fixed inset-0 w-full h-full flex items-center justify-center z-50 hidden" style="background-color: rgba(0,0,0,0.5);">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:max-w-lg mx-auto rounded-lg shadow-xl z-50">
            <form id="settings-form" class="p-6">
                <div class="flex justify-between items-center pb-3 border-b dark:border-gray-600">
                    <h3 class="text-xl font-bold">Configuración de Facturación</h3>
                    <button type="button" id="close-settings-btn" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"><i data-feather="x"></i></button>
                </div>
                <div class="mt-6 space-y-4">
                    <div>
                        <label for="setting-retefuente" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tasa de Retefuente por Defecto (%)</label>
                        <input type="number" id="setting-retefuente" step="0.01" class="mt-1 block w-full border rounded p-2 dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="setting-reteica" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tasa de ReteICA por Defecto (por mil)</label>
                        <input type="number" id="setting-reteica" step="0.001" class="mt-1 block w-full border rounded p-2 dark:bg-gray-700" placeholder="Ej: 9.66">
                    </div>
                </div>
                <div class="flex justify-end mt-6 pt-4 border-t dark:border-gray-600">
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="facturacion.js"></script>
</body>
</html>
