<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <title>Estado de tu Pago - Suite Empresarial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <div id="payment-status">
            <i data-feather="loader" class="animate-spin h-12 w-12 text-blue-500 mx-auto mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Verificando tu pago...</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Por favor, espera un momento.</p>
        </div>
        <a href="./plan gratis/inicio.html" id="back-to-home" class="hidden mt-6 inline-block bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow hover:bg-blue-700">Ir a mi cuenta</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            const statusDiv = document.getElementById('payment-status');
            const homeButton = document.getElementById('back-to-home');
            
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status'); // Asume que la pasarela devuelve un status

            if (status === 'APPROVED' || status === 'SUCCESS') {
                statusDiv.innerHTML = `
                    <i data-feather="check-circle" class="h-12 w-12 text-green-500 mx-auto mb-4"></i>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">¡Pago Exitoso!</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">Tu plan ha sido activado. Serás redirigido en 5 segundos.</p>
                `;
                 setTimeout(() => { window.location.href = './plan gratis/inicio.html'; }, 5000);
            } else {
                 statusDiv.innerHTML = `
                    <i data-feather="alert-circle" class="h-12 w-12 text-red-500 mx-auto mb-4"></i>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Pago Fallido</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">Hubo un problema con tu pago. Por favor, intenta de nuevo.</p>
                `;
            }
            homeButton.classList.remove('hidden');
            feather.replace();
        });
    </script>
</body>
</html>
